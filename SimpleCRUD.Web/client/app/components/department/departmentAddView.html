<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add New Department 
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Dash Board</a></li>
        <li><a ui-sref="department">Department</a></li>
        <li class="active">Add Department</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Add Department</h3>
        </div>
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddDepartment" role="form" ng-submit="AddDepartment()">
            <div class="box-body">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Department Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-maxlength="10" required ng-model="department.name">
                        <span ng-show="frmAddDepartment.name.$touched && frmAddDepartment.name.$invalid" class="has-error">This field is required</span>
                        <span ng-show="frmAddDepartment.name.$error.maxlength" class="has-error">No more than 10 characters</span>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <button ui-sref="department" type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddDepartment.$invalid" class="btn btn-success pull-right">Save </button>
            </div>
        </form>
    </div>
</section>
