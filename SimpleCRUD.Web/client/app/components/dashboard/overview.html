 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Overview Page
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Title</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div ng-controller="homeController">
                Start creating your amazing application!
            </div>

            <div ng-controller="staffListController">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="keyword" ng-change="search()" placeholder="Keyword..." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success" ui-sref="add_staff">Add Staff</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <tr>
                                <th width="2%"><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                                <th width="20%">First Name</th>
                                <th width="20%">Last Name</th>
                                <th width="20%">#</th>
                            </tr>
                            <tr ng-repeat="staff in staffs">
                                <td>{{staff.firstName}}</td>
                                <td>{{staff.lastName}}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_staff({id:staff.id})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-danger" ng-click="deleteStaff(staff.id)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tfoot>
                            <td colspan="6"><span class="pull-right">Page {{page+1}} - Total records: {{totalCount}}</span></td>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            Footer
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
